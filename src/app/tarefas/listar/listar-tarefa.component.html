<h1>Tarefas</h1>

<table class="table table-striped table-bordered table-hover">
    <tbody>
    <tr>
        <th>Tarefa</th>
        <th>Concluída</th>
        <th class="text-center">
        <a  [routerLink]="['/tarefas/cadastrar']"
            class="btn btn-xs btn-success">
            <span class="glyphicon glyphicon-plus" 
            aria-hidden="true"></span> Novo
        </a>
        <!--[routerLink=""] estar dentro do pacote routerModules-->
    </th>
    </tr>
    <tr *ngFor="let tarefa of tarefas"> 
    <!--    
        diretiva é um bloco de códigos específico que adiciona um comportamento de alguma regra de negocio
        para um componente. A diretiva gera um atributo para um componente.
        *ngFor esta no pacote formsModule.
        reiterar sobre as tarefas que nós temos e exibilas na tela.
    -->
        <td [tarefaConcluida]="tarefa.concluida"
            [class.success]="!tarefa.concluida">
            <!--
                Adiciona a classe sucess a tag, quando a tarefa não estiver concluída
            -->
            {{tarefa.nome}}
        </td>
        <td style="width: 70px" class="text-center">
        <input 
            type="checkbox"
            [value]="tarefa.id"
            [checked]="tarefa.concluida"
            (click)="alterarStatus(tarefa)">
        </td>
        <td class="text-center" style="width: 200px">
        <a  [routerLink]="['/tarefas/editar', tarefa.id]"
            title="Editar" alt="Editar"
            class="btn btn-xs btn-info">
            <span class="glyphicon glyphicon-pencil" 
            aria-hidden="true"></span> Editar
        </a>
        <a href="#" title="Remover" alt="Remover" 
            (click)="remover($event, tarefa)"
            class="btn btn-xs btn-danger">
            <span class="glyphicon glyphicon-remove" 
            aria-hidden="true"></span> Remover
        </a>
        </td>
    </tr>
    </tbody>
</table>

<p *ngIf="tarefas.length == 0">Nenhuma tarefa cadastrada.</p>

<!--
    Essa mensagem só aparecerá quando não tiver nenhuma tarefa no localStorage 
-->
